<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ETH OTC Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

  <form>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" step=".001" placeholder="1.45">
    
    <label for="paidFiead">I Paid it:</label>
    <input type="number" name="paidFiat" id="paidFiat" step=".001" placeholder="2300">
    
    <button type="submit" class="button-submit">Calculate Price per Ethereum Coin</button>
  </form>
  <div class="result">
    <div class="card card-money" >
      <h3 class="card-title">OTC Price Per Coin</h3>
      <p id="result-otc">100</p>
    </div>
    <div class="card card-money" >
      <h3 class="card-title">Market Price Per Coin</h3>
      <p id="result-current">100</p>
    </div>
    <div class="card card-percentage">
      <h3 class="card-title">Percentage Diff</h3>
      <p id="result-percentage-diff">100</p>
    </div>
    <div class="card card-money" >
      <h3 class="card-title">USD Diff</h3>
      <p id="result-usd-diff">100</p>
    </div>
  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
